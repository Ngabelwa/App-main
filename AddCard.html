<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="CardStyles.css">
</head>
<body>
    <div class="add-card-page">
        <header>
            <button id="cancelBtn">Cancel</button>
            <h1>Add Card</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchCard" placeholder="Search card">
        </div>
        
        <h2>Frequently added</h2>
        
        <div id="storeList">
            <!-- Store list items will be dynamically added here -->
        </div>
        
        <div class="other-card">
            <button id="otherCardBtn">
                <span class="plus-icon">+</span>
                Other card
            </button>
        </div>
    </div>

    <script src="addCard.js"></script>
</body>
</html>
